spring.application.name=FileConverter Pro

# Server
server.port=8080
server.error.whitelabel.enabled=false

# Multipart - Allow large files
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=1GB
spring.servlet.multipart.max-request-size=1GB

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# Logging
logging.level.com.fileconverter=DEBUG
logging.level.org.apache.pdfbox=WARN
logging.level.org.apache.poi=WARN

# Jackson
spring.jackson.serialization.indent-output=true

# External Tools
app.libreoffice.path=C:/Program Files/LibreOffice/program/soffice.exe
